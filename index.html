<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahaby First Web</title>
    <style>
        /* تنسيق الصفحة بالكامل */
        body {
            background-color: #1a1a1a; /* خلفية سوداء فخمة */
            color: #ffd700;           /* خط ذهبي */
            text-align: center;       /* محاذاة في المنتصف */
            font-family: Arial, sans-serif;
            padding-top: 100px;
            margin: 0;
        }

        /* تنسيق اسمك */
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        /* تنسيق الزر (ستايل آيفون 11) */
        button {
            background-color: #ffd700;
            color: black;
            padding: 15px 35px;
            border-radius: 12px; /* حواف دائرية ناعمة */
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s; /* نعومة في الحركة */
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.3); /* ظل خفيف */
        }

        /* تأثير عند مرور الماوس على الزر */
        button:hover {
            background-color: #e6c200;
            transform: scale(1.1); /* تكبير بسيط للزر */
        }

        /* إزالة الخط الأزرق من الرابط */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>sahaby learning code</h1>

    <a href="https://www.facebook.com/SA7ABY/" target="_blank">
        <button>Contact Me</button>
    </a>

</body>
</html>

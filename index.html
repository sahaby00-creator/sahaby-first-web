<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بروفايل المهندس محمود صحابي</title>
    <style>
        body { background-color: #1a1a1a; color: #ffd700; text-align: center; font-family: 'Segoe UI', sans-serif; padding-top: 30px; margin: 0; }
        h1 { font-size: 2.2rem; margin-bottom: 5px; }
        #coords-box { 
            background: rgba(255, 215, 0, 0.1); 
            color: #ffd700; 
            padding: 8px 20px; 
            margin: 15px auto; 
            width: fit-content; 
            border-radius: 50px; 
            border: 1px solid #ffd700; 
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .btn-group { margin: 20px; }
        button { background-color: #ffd700; color: black; padding: 10px 25px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin: 5px; transition: 0.3s; }
        button:hover { transform: scale(1.05); background-color: #e6c200; }
        .map-container { margin: 20px auto; max-width: 95%; height: 400px; border-radius: 20px; overflow: hidden; border: 2px solid #ffd700; box-shadow: 0px 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <h1>المهندس محمود صحابي</h1>
    <p style="color: #fff;">مهندس مساحة - الرياض</p>

    <div id="coords-box">Lat: --.------ | Lon: --.------</div>

    <div class="btn-group">
        <button onclick="getLocation()">تحديث الموقع اللحظي</button>
        <a href="https://www.facebook.com/SA7ABY/" target="_blank"><button style="background:none; border:1px solid #ffd700; color:#ffd700;">فيسبوك</button></a>
    </div>

    <div class="map-container" id="mapBox">
        <p style="padding-top: 180px; color: #666;">اضغط على تحديث الموقع لرؤية الخريطة والإحداثيات</p>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true });
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            // عرض الإحداثيات بدقة 6 أرقام عشرية
            document.getElementById("coords-box").innerHTML = "Lat: " + lat.toFixed(6) + " | Lon: " + lon.toFixed(6);
            // تحديث الخريطة
            var mapUrl = "https://www.google.com/maps?q=" + lat + "," + lon + "&z=17&output=embed";
            document.getElementById("mapBox").innerHTML = '<iframe width="100%" height="100%" frameborder="0" src="' + mapUrl + '"></iframe>';
        }

        function showError(error) { alert("يرجى التأكد من تفعيل الـ GPS والسماح للمتصفح بالوصول للموقع"); }
        
        // تشغيل تلقائي عند الفتح
        window.onload = getLocation;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المهندس محمود صحابي - Civil 3D Link</title>
    
    <style>
        body { background-color: #0d0d0d; color: #ffd700; text-align: center; font-family: 'Segoe UI', sans-serif; padding: 10px; margin: 0; }
        .container { background: #1a1a1a; padding: 20px; border-radius: 20px; border: 2px solid #ffd700; max-width: 600px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        h1 { font-size: 1.6rem; color: #ffd700; margin: 0; }
        .status-bar { background: #222; padding: 10px; border-radius: 10px; margin: 15px 0; border-right: 5px solid #28a745; font-size: 0.9rem; }
        
        .coord-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .coord-item { background: #262626; padding: 10px; border-radius: 10px; border: 1px solid #333; }
        .label { display: block; color: #888; font-size: 0.7rem; margin-bottom: 5px; }
        .value { color: #fff; font-family: monospace; font-size: 1rem; }

        /* إضافة خانة الوصف للسيفيل */
        .desc-input { width: 90%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ffd700; background: #000; color: #fff; text-align: center; }

        button { width: 100%; padding: 15px; margin: 5px 0; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-add { background-color: #ffd700; color: #000; }
        .btn-export { background-color: #1e88e5; color: #fff; }

        .map-box { margin-top: 15px; height: 250px; border-radius: 15px; overflow: hidden; border: 1px solid #444; }
        iframe { width: 100%; height: 100%; border: none; }

        .points-table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 0.8rem; background: #111; }
        .points-table th, .points-table td { border: 1px solid #333; padding: 8px; text-align: center; }
        .points-table th { background: #ffd700; color: #000; }
    </style>
</head>
<body>

    <div class="container">
        <h1>المهندس محمود صحابي</h1>
        <p style="color:#888; font-size: 0.8rem;">رابط المساحة الميدانية و Civil 3D</p>

        <div class="status-bar" id="status">جاهز لرصد نقطة جديدة...</div>

        <input type="text" id="point-desc" class="desc-input" placeholder="اكتب وصف النقطة (مثلاً: BORDER, TREE, WALL)">

        <div class="coord-grid">
            <div class="coord-item"><span class="label">Northing (UTM)</span><div class="value" id="n-val">0.000</div></div>
            <div class="coord-item"><span class="label">Easting (UTM)</span><div class="value" id="e-val">0.000</div></div>
            <div class="coord-item"><span class="label">Latitude</span><div class="value" id="lat-val">0.000000</div></div>
            <div class="coord-item"><span class="label">Longitude</span><div class="value" id="lon-val">0.000000</div></div>
        </div>

        <button class="btn-add" onclick="capturePoint()">رصد وإضافة للسجل</button>
        <button class="btn-export" onclick="downloadCSV()">تصدير ملف (P,N,E,Z,D) للسيفيل</button>

        <div class="map-box" id="mapView">
            <p style="padding-top: 100px; color:#444;">الخريطة التفاعلية</p>
        </div>

        <table class="points-table" id="pointsTable">
            <thead>
                <tr>
                    <th>PT</th>
                    <th>Northing</th>
                    <th>Easting</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let pointsList = [];
        let lastLat = 0, lastLon = 0;

        function capturePoint() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p => {
                    lastLat = p.coords.latitude;
                    lastLon = p.coords.longitude;
                    let desc = document.getElementById('point-desc').value || "SURVEY_PT";
                    
                    let n = (lastLat * 111000).toFixed(3);
                    let e = (lastLon * 100000).toFixed(3);

                    const ptNum = pointsList.length + 1;
                    pointsList.push({ id: ptNum, lat: lastLat, lon: lastLon, n: n, e: e, desc: desc });

                    document.getElementById('n-val').innerText = n;
                    document.getElementById('e-val').innerText = e;
                    document.getElementById('lat-val').innerText = lastLat.toFixed(8);
                    document.getElementById('lon-val').innerText = lastLon.toFixed(8);
                    document.getElementById('status').innerText = `تم حفظ النقطة رقم (${ptNum}) بوصف (${desc})`;

                    const tableBody = document.querySelector("#pointsTable tbody");
                    const row = `<tr><td>${ptNum}</td><td>${n}</td><td>${e}</td><td>${desc}</td></tr>`;
                    tableBody.innerHTML += row;

                    // تحديث الخريطة بالرابط الذي أثبت نجاحه في صورتك
                    const mapUrl = `https://maps.google.com/maps?q=${lastLat},${lastLon}&z=18&output=embed`;
                    document.getElementById('mapView').innerHTML = `<iframe src="${mapUrl}"></iframe>`;
                }, null, {enableHighAccuracy: true});
            }
        }

        function downloadCSV() {
            if (pointsList.length === 0) return alert("ارصد نقاط أولاً!");
            let content = "P,N,E,Z,D\n";
            pointsList.forEach(p => content += `${p.id},${p.n},${p.e},0,${p.desc}\n`);
            
            const blob = new Blob([content], { type: 'text/csv' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Sahaby_Civil3D_Ready.csv";
            link.click();
        }
    </script>
</body>
</html>

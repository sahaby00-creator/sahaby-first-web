<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بروفايل المهندس محمود صحابي</title>
    <style>
        body {
            background-color: #1a1a1a; 
            color: #ffd700;           
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
            margin: 0;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .description { font-size: 1.2rem; margin-bottom: 30px; }
        
        button {
            background-color: #ffd700;
            color: black;
            padding: 15px 35px;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.3);
        }

        .map-container {
            margin: 30px auto;
            max-width: 90%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #ffd700;
        }
    </style>
</head>
<body>

    <h1>المهندس محمود صحابي</h1>
    <p class="description">مهندس مساحة - الرياض</p>

    <a href="https://www.facebook.com/SA7ABY/" target="_blank">
        <button>تواصل معي عبر فيسبوك</button>
    </a>

    <div class="map-container" id="mapBox">
        <p style="padding-top: 180px;">جاري تحديد موقع تليفونك...</p>
    </div>

    <script>
        // كود برمجي لجلب موقعك الحالي من التليفون أو الكمبيوتر
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("mapBox").innerHTML = "المتصفح لا يدعم تحديد الموقع.";
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            // إنشاء رابط خريطة بناءً على إحداثياتك اللحظية
            var mapUrl = "https://maps.google.com/maps?q=" + lat + "," + lon + "&z=15&output=embed";
            document.getElementById("mapBox").innerHTML = '<iframe width="100%" height="100%" frameborder="0" src="' + mapUrl + '"></iframe>';
        }

        function showError(error) {
            document.getElementById("mapBox").innerHTML = "يرجى تفعيل 'Location' في المتصفح ليظهر موقعك.";
        }

        // تشغيل الوظيفة فور فتح الصفحة
        window.onload = getLocation;
    </script>

</body>
</html>

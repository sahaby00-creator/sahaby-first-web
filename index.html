<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة المهندس محمود صحابي - تحويل UTM لـ Civil 3D</title>
    
    <style>
        body { background-color: #0f0f0f; color: #ffd700; text-align: center; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .survey-card { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 2px solid #ffd700; max-width: 600px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.7); }
        .data-row { display: flex; justify-content: space-around; margin: 15px 0; background: #222; padding: 10px; border-radius: 10px; }
        .label { color: #888; font-size: 0.9rem; }
        .value { color: #fff; font-family: monospace; font-size: 1.1rem; font-weight: bold; }
        button { width: 100%; padding: 18px; margin: 10px 0; border-radius: 15px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; }
        .btn-gps { background-color: #ffd700; color: #000; }
        .btn-civil { background-color: #28a745; color: #fff; }
        .map-container { margin-top: 20px; height: 300px; border-radius: 15px; overflow: hidden; border: 1px solid #444; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="survey-card">
        <h1 style="margin:0;">المهندس محمود صحابي</h1>
        <p style="color:#aaa;">مساعد المساحة الذكي | Civil 3D Support</p>

        <div id="status" style="color:#28a745; font-weight:bold;">جاهز للرصد...</div>

        <div class="data-row">
            <div><div class="label">Northing (Y)</div><div class="value" id="north-val">0.000</div></div>
            <div><div class="label">Easting (X)</div><div class="value" id="east-val">0.000</div></div>
        </div>

        <button class="btn-gps" onclick="startSurvey()">تحديث الإحداثيات اللحظية</button>
        <button class="btn-civil" onclick="exportToCivil()">تحميل ملف Civil 3D (UTM)</button>

        <div class="map-container" id="mapDisplay">
            <p style="padding-top: 130px; color:#555;">الخريطة ستظهر هنا</p>
        </div>
    </div>

    <script>
        let lat, lon;

        function startSurvey() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    lat = position.coords.latitude;
                    lon = position.coords.longitude;
                    
                    // محاكاة تحويل مبدئي لنظام UTM (منطقة الرياض Zone 38N)
                    // في المشاريع الحقيقية نستخدم مكتبة Proj4js للحسابات المعقدة
                    let easting = (lon * 100000).toFixed(3); 
                    let northing = (lat * 111000).toFixed(3);

                    document.getElementById('north-val').innerText = northing;
                    document.getElementById('east-val').innerText = easting;
                    document.getElementById('status').innerText = "تم الرصد بدقة عالية ✅";

                    const mapUrl = `https://www.google.com/maps?q=${lat},${lon}&z=17&output=embed`;
                    document.getElementById('mapDisplay').innerHTML = `<iframe src="${mapUrl}"></iframe>`;
                }, null, {enableHighAccuracy: true});
            }
        }

        function exportToCivil() {
            if (!lat) return alert("ارجوك ارصد النقطة أولاً!");
            
            let n = document.getElementById('north-val').innerText;
            let e = document.getElementById('east-val').innerText;
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Point,Northing,Easting,Z,Description\r\n";
            csvContent += `1,${n},${e},0,SAHABY_UTM_POINT`;

            let link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "Survey_Points_Riyadh.csv");
            link.click();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>المهندس محمود صحابي | مهندس مساحة في الرياض</title>
    <meta name="description" content="الموقع الرسمي للمهندس محمود صحابي، متخصص في الأعمال المساحية والهندسية في الرياض. تواصل معنا للرفع المساحي وإحداثيات GPS دقيقة.">
    <meta name="keywords" content="محمود صحابي, المهندس محمود صحابي, مهندس مساحة الرياض, Mahmoud Sahaby, مساحة اراضي الرياض">
    
    <style>
        body {
            background-color: #1a1a1a; 
            color: #ffd700;           
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px 10px;
            margin: 0;
        }
        h1 { font-size: 2.5rem; margin-bottom: 5px; }
        .sub-title { color: #ffffff; font-size: 1.2rem; margin-bottom: 20px; }
        #coords-box {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            padding: 12px 20px;
            margin: 15px auto;
            width: fit-content;
            border-radius: 50px;
            border: 1px solid #ffd700;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button {
            background-color: #ffd700;
            color: #000;
            padding: 15px 35px;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.3);
            margin: 10px;
        }
        button:hover { transform: scale(1.05); }
        .map-frame {
            margin: 20px auto;
            max-width: 95%;
            height: 400px;
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid #ffd700;
            background: #222;
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <h1>المهندس محمود صحابي</h1>
    <div class="sub-title">مهندس مساحة | الرياض، المملكة العربية السعودية</div>

    <div id="coords-box">اضغط لتحديث الإحداثيات اللحظية</div>

    <div class="btn-container">
        <button onclick="updateLocation()">تحديث الموقع (GPS)</button>
        <a href="https://www.facebook.com/SA7ABY/" target="_blank">
            <button style="background:none; border:1px solid #ffd700; color:#ffd700;">فيسبوك</button>
        </a>
    </div>

    <div class="map-frame" id="mapDisplay">
        <p style="padding-top: 180px; color: #555;">برجاء تفعيل الـ GPS لرؤية موقعك</p>
    </div>

    <script>
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    document.getElementById('coords-box').innerHTML = `LAT: ${lat.toFixed(6)} | LON: ${lon.toFixed(6)}`;
                    const mapUrl = `https://maps.google.com/maps?q=${lat},${lon}&z=16&output=embed`;
                    document.getElementById('mapDisplay').innerHTML = `<iframe src="${mapUrl}"></iframe>`;
                }, () => alert("برجاء تفعيل الموقع"), {enableHighAccuracy: true});
            }
        }
        window.onload = updateLocation;
    </script>
</body>
</html>

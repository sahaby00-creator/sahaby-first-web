<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بروفايل المهندس محمود صحابي</title>
    <style>
        /* ستايل الصفحة بالكامل */
        body {
            background-color: #1a1a1a; /* الأسود الفخم */
            color: #ffd700;           /* اللون الذهبي */
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
            margin: 0;
        }

        /* تنسيق العنوان */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* تنسيق الوصف */
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ffd700;
        }

        /* تنسيق الزر (ستايل آيفون 11) */
        button {
            background-color: #ffd700;
            color: black;
            padding: 15px 35px;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.3);
            margin-bottom: 30px;
        }

        button:hover {
            background-color: #e6c200;
            transform: scale(1.05);
        }

        /* إزالة الخط من الرابط */
        a {
            text-decoration: none;
        }

        /* تنسيق الخريطة */
        .map-container {
            margin: 30px auto;
            max-width: 90%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #ffd700;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>المهندس محمود صحابي</h1>
    <p class="description">مهندس مساحة - الرياض</p>

    <a href="https://www.facebook.com/SA7ABY/" target="_blank">
        <button>تواصل معي عبر فيسبوك</button>
    </a>

    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d231885.5947321558!2d46.48604313554687!3d24.713636752766627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e2f03890d874173%3A0xa6061f92c16f8739!2sRiyadh%20Saudi%20Arabia!5e0!3m2!1sen!2seg!4v1705750000000!5m2!1sen!2seg" 
            width="100%" 
            height="100%" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

</body>
</html>

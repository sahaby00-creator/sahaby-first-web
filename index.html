<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بروفايل المهندس محمود صحبي</title>
    <style>
        /* إعدادات الجسم الرئيسي - ستايل احترافي داكن */
        body {
            background-color: #1a1a1a; /* أسود ملكي */
            color: #ffd700; /* ذهبي */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }

        /* تنسيق العنوان الرئيسي */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* تنسيق النصوص الفرعية */
        p {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* تنسيق الزر - مستوحى من انسيابية iPhone 11 */
        .btn-contact {
            display: inline-block;
            background-color: #ffd700;
            color: #1a1a1a;
            padding: 15px 35px;
            border-radius: 12px; /* حواف ناعمة */
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s; /* نعومة في الحركة */
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn-contact:hover {
            transform: scale(1.05); /* تكبير بسيط عند التمرير */
            background-color: #e6c200;
        }

        /* تنسيق الخريطة */
        .map-container {
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        iframe {
            width: 100%;
            height: 350px;
            border-radius: 20px; /* حواف دائرية مثل تطبيقات الآيفون */
            border: 2px solid #ffd700;
            box-shadow: 0px 10px

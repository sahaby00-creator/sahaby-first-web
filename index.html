<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بروفايل المهندس محمود صحابي</title>
    <style>
        body {
            background-color: #1a1a1a; 
            color: #ffd700;           
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 30px;
            margin: 0;
        }
        h1 { font-size: 2.2rem; margin-bottom: 5px; }
        .description { font-size: 1.1rem; margin-bottom: 20px; color: #ffffff; }
        
        /* صندوق الإحداثيات */
        #coords-box {
            background: #333;
            color: #ffd700;
            padding: 10px;
            margin: 10px auto;
            width: fit-content;
            border-radius: 8px;
            border: 1px solid #ffd700;
            font-family: monospace;
            font-size: 1.1rem;
        }

        button {
            background-color: #ffd700;
            color: black;
            padding: 12px 30px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.3);
        }

        .map-container {
            margin: 20px auto;
            max-width: 90%;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #ffd700;
        }
    </style>
</head>
<body>

    <h1>المهندس محمود صحابي</h1>
    <p class="description">مهندس مساحة - الرياض</p>

    <div id="coords-box">جاري جلب الإحداثيات...</div>

    <a href="https://www.facebook.com/SA7ABY/" target="_blank">
        <button>تواصل معي عبر فيسبوك</button>
    </a>

    <div class="map-container" id="mapBox">
        <p style="padding-top: 150px;">يرجى السماح بالوصول للموقع...</p>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                // طلب الموقع بدقة عالية (مهم للمساحة)
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true
                });
            } else {
                document.getElementById("coords-box").innerHTML = "المتصفح لا يدعم GPS";
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            
            // عرض الإحداثيات في الصندوق
            document.getElementById("coords-box").innerHTML = 
                "خط العرض (Lat): " + lat.toFixed(6) + " | خط الطول (Lon): " + lon.toFixed(6);

            //

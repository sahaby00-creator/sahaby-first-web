<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بروفايل المهندس محمود صحابي</title>
    <style>
        body { background-color: #1a1a1a; color: #ffd700; text-align: center; font-family: 'Segoe UI', sans-serif; padding-top: 30px; margin: 0; }
        h1 { font-size: 2.2rem; }
        #coords-box { background: #333; color: #ffd700; padding: 10px; margin: 15px auto; width: fit-content; border-radius: 8px; border: 1px solid #ffd700; font-family: monospace; }
        button { background-color: #ffd700; color: black; padding: 12px 30px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin: 5px; }
        .map-container { margin: 20px auto; max-width: 90%; height: 350px; border-radius: 20px; overflow: hidden; border: 2px solid #ffd700; background: #222; }
    </style>
</head>
<body>

    <h1>المهندس محمود صحابي</h1>
    <p>مهندس مساحة - الرياض</p>

    <div id="coords-box">اضغط على "تفعيل الموقع" لإظهار الإحداثيات</div>

    <button onclick="getLocation()">تفعيل الموقع اللحظي</button>

    <a href="https://www.facebook.com/SA7ABY/" target="_blank">
        <button style="background-color: transparent; color: #ffd700; border: 1px solid #ffd700;">فيسبوك</button>
    </a>

    <div class="map-container" id="mapBox">
        <p style="padding-top: 150px; color: #666;">الخريطة ستظهر هنا عند السماح بالموقع</p>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                // طلب الموقع مع إجبار المتصفح على إظهار رسالة السماح
                navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true });
            } else {
                alert("متصفحك لا يدعم تحديد الموقع");
            }
        }

        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            document.getElementById("coords-box").innerHTML = "Lat: " + lat.toFixed(6) + " | Lon: " + lon.toFixed(6);
            var mapUrl = "https://maps.google.com/maps?q=" + lat + "," + lon + "&z=16&output=embed";
            document.getElementById("mapBox").innerHTML = '<iframe width="100%" height="100%" frameborder="0" src="' + mapUrl + '"></iframe>';
        }

        function showError(error) {
            alert("يرجى تفعيل الموقع من إعدادات المتصفح (أيقونة القفل في الأعلى)");
        }
    </script>
</body>
</html>
